# 环境总配置
spring.servlet.multipart.location=D:/tmp/

# elasticsearch
#spring.data.elasticsearch.cluster-nodes=152.136.94.79:9300
#spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=47.107.87.45:9300
spring.data.elasticsearch.cluster-name=roncoo_cloud_elk  

# redis

spring.redis.host=152.136.94.79
spring.redis.port=6379
spring.redis.pool.max-active=40
#最大空闲连接数
spring.redis.pool.max-idle=8
#连接池阻塞等待时间
spring.redis.pool.max-wait=-1
spring.redis.pool.min-idle=0


# zipkin
spring.zipkin.sender.type=web
spring.zipkin.enabled=true
spring.zipkin.base-url=http://localhost:5781/
spring.sleuth.sampler.percentage=1.0

# eureka
eureka.client.registry-fetch-interval-seconds=30
eureka.instance.lease-renewal-interval-in-seconds=15
eureka.instance.lease-expiration-duration-in-seconds=45
